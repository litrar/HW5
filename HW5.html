<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<img src="die1.png" id="die1" alt="blank image">
	<img src="die1.png" id="die2" alt="blank image">
	<img src="die1.png" id="die3" alt="blank image">
	<img src="die1.png" id="die4" alt="blank image">
	<img src="die1.png" id="die5" alt="blank image">
	<img src="die1.png" id="die6" alt="blank image">
	<p>
	<img src="die1.png" id="die7" alt="blank image">
	<img src="die1.png" id="die8" alt="blank image">
	<img src="die1.png" id="die9" alt="blank image">
	<img src="die1.png" id="die10" alt="blank image">
	<img src="die1.png" id="die11" alt="blank image">
	<img src="die1.png" id="die12" alt="blank image">
	<form action="#">
		<input id="rollButton" type="button" value="Roll Dice">
	</form>
	<div id="frequencyTableDiv"></div>
	<script type="text/javascript">
		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;
		var totalDice = 0;
		
		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click", rollDice, false);
			
		}
		function rollDice(){
			var face;
			for(var i = 1; i <= 12; ++i){
				face = Math.floor(1+Math.random()*6);
				setImage(i,face);
				tallyRolls(face);
				++totalDice;
				
			}
			updateFrequencyTable();
		}
		function setImage(dieNumber, face) {
			var dieImage = document.getElementById("die" + dieNumber);
			dieImage.setAttribute("src", "die"+ face +".png");
			dieImage.setAttribute("alt", "die image with"+ face +"spot(s)");
		}
		
		function tallyRolls(face){
			switch(face){
				case 1:
					++frequency1;
					break;
				case 2:
					++frequency2;
					break;
				case 3:
					++frequency3;
					break;
				case 4:
					++frequency4;
					break;
				case 5:
					++frequency5;
					break;
				case 6:
					++frequency6;
					break;			
			}

		}
		function updateFrequencyTable(){
			var tableDiv = document.getElementById("frequencyTableDiv");

			tableDiv.innerHTML	=	"<table>"+
									"<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><<th>Frequency</th>" + "<th>Percent</th></thead>" + 
									"<tbody><tr> <td>1</td> <td>"+frequency1+"</td> <td>" + Math.floor((frequency1/totalDice)*100) + "%" + "</td> </tr>" +
									"<tr> <td>2</td> <td>"+frequency2+"</td> <td>" + Math.floor((frequency2/totalDice)*100) + "%" + "</td> </tr>" +
									"<tr> <td>3</td> <td>"+frequency3+"</td> <td>" + Math.floor((frequency3/totalDice)*100) + "%" + "</td> </tr>" +
									"<tr> <td>4</td> <td>"+frequency4+"</td> <td>" + Math.floor((frequency4/totalDice)*100) + "%" + "</td> </tr>" +
									"<tr> <td>5</td> <td>"+frequency5+"</td> <td>" + Math.floor((frequency5/totalDice)*100) + "%" + "</td> </tr>" +
									"<tr> <td>6</td> <td>"+frequency6+"</td> <td>" + Math.floor((frequency6/totalDice)*100) + "%" + "</td> </tr>" +
									"</tbody></table>";


		}

		window.addEventListener("load", start, false);

	</script>

	
</body>
